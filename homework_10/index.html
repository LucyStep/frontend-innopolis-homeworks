<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Вход в личный кабинет</title>
  <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
<div class="container">
  <form class="form" method="post">
    <h1 class="form__title">Регистрация</h1>
    <label class="form__label-email" for="input-email">Email</label>
    <div class="form__email-wrapper">
      <span class="form__required-sign">*</span>
      <input class="form__input" type="email" placeholder="Введите email" id="input-email" required>
    </div>
    <div class="form__valid">
      <p class="form__email-warning"></p>
    </div>
    <label class="form__label-password" for="input-password">Пароль</label>
    <div class="form__password-wrapper">
      <span class="form__required-sign">*</span>
      <input class="form__input" type="password" placeholder="Введите пароль" id="input-password" required>
    </div>
    <div class="form__valid">
      <p class="form__password-warning"></p>
    </div>
    <div class="form__checkbox-wrapper">
      <span class="form__required-sign">*</span>
      <input class="form__checkbox" type="checkbox" id="input-checkbox">
      <div class="form__checkbox-mark"></div>
      <label class="form__checkbox-label" for="input-checkbox">Я согласен с
        <a href="https://google.com" target="_blank" rel="nofollow noopener noreferrer">Правилами пользования
          приложением</a>
      </label>
    </div>
    <div class="form__valid">
      <p class="form__checkbox-warning">Поле обязательно для заполнения</p>
    </div>
    <button class="form__button" type="submit">Регистрация</button>
  </form>
</div>
<script src="script.js"></script>
</body>
</html>
